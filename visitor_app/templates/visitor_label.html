{% extends 'base.html' %}
{% block title %}Etiqueta{% endblock %}
{% block content %}
<h2>Etiqueta do Visitante</h2>
<div style="border:1px solid #000; padding:10px; width:300px;">
  <h3>Visitante</h3>
  <p><strong>Nome:</strong> {{ visitor.name }}</p>
  <p><strong>Setor:</strong> {{ visitor.sector }}</p>
  <img src="{{ url_for('static', filename='qrcodes/' + qr_filename) }}" alt="QRCode">
</div>
<button onclick="window.print()">Imprimir</button>
{% endblock %}
